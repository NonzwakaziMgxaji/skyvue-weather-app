<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3b9794ef78.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>SkyVue Weather App</title>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-1 first-column">
              <div class="navigation">
                <nav class="nav flex-column">
                  <img
                    src="images/umbrella.png"
                    class="img-fluid logo"
                    alt="umbrella"
                  />
                  <div class="sub-nav">
                    <a class="nav-link" href="index.html">
                      <img
                        src="images/umbrella.png"
                        class="img-fluid"
                        alt="umbrella"
                        width="20px"
                      />
                      <div>Home</div>
                    </a>
                    <a class="nav-link" aria-current="page" href="weather.html">
                      <img
                        src="images/umbrella.png"
                        class="img-fluid"
                        alt="umbrella"
                        width="20px"
                      />
                      <div>Weather</div>
                    </a>
                    <a class="nav-link active" href="settings.html">
                      <img
                        src="images/umbrella.png"
                        class="img-fluid"
                        alt="umbrella"
                        width="20px"
                      />
                      <div>Settings</div>
                    </a>
                  </div>
                </nav>
              </div>
            </div>

            <div class="col-11 second-column">
              <div>
                <h5 class="units-heading">Units</h5>
                <div class="settings">
                  <div class="individual-setting">
                    <h6 class="settings-heading">TEMPERATURE</h6>
                    <div class="form-box">
                      <div class="button-box">
                        <div id="btn"></div>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="leftClick()"
                        >
                          Celc
                        </button>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="rightClick()"
                        >
                          Fahr
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="individual-setting">
                    <h6 class="settings-heading">WIND SPEED</h6>
                    <div class="form-box">
                      <div class="button-box">
                        <div id="btn"></div>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="leftClick()"
                        >
                          Celc
                        </button>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="rightClick()"
                        >
                          Fahr
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="individual-setting">
                    <h6 class="settings-heading">PRESSURE</h6>
                    <div class="form-box">
                      <div class="button-box">
                        <div id="btn"></div>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="leftClick()"
                        >
                          Celc
                        </button>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="rightClick()"
                        >
                          Fahr
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="individual-setting">
                    <h6 class="settings-heading">PRECIPITATION</h6>
                    <div class="form-box">
                      <div class="button-box">
                        <div id="btn"></div>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="leftClick()"
                        >
                          Celc
                        </button>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="rightClick()"
                        >
                          Fahr
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="individual-setting distance">
                    <h6 class="settings-heading">DISTANCE</h6>
                    <div class="form-box">
                      <div class="button-box">
                        <div id="btn"></div>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="leftClick()"
                        >
                          Celc
                        </button>
                        <button
                          type="button"
                          class="toggle-btn"
                          onclick="rightClick()"
                        >
                          Fahr
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/NonzwakaziMgxaji/skyvue-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Nonzwakazi Mgxaji
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
